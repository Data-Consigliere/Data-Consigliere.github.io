{{ define "main" }}

  <article>

    <!-- Post Title -->
    <h1>{{ .Title }}</h1>

    <!-- Table of Contents -->
    {{ if .TableOfContents }}
      <div class="toc">
        <h3>Table of Contents</h3>
        {{ .TableOfContents }}
      </div>
    {{ end }}

    <!-- Metadata -->
    <div class="post-meta">
      {{ .Date.Format "Jan 2, 2006" }} â€¢ {{ .ReadingTime }} min read
    </div>

    {{ with .Params.tags }}
      <div class="post-tags">
        {{ range . }}
          <a class="tag" href="/tags/{{ . | urlize }}/">#{{ . }}</a>
        {{ end }}
      </div>
    {{ end }}

    <!-- Main Content -->
    <div class="post-content">
      {{ .Content }}
    </div>

  </article>

{{ end }}
